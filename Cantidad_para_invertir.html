<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cálculo de Cantidad para Invertir</title>
</head>
<body>
    <h1>Cálculo de Cantidad para Invertir</h1>
    <form id="formulario-inversion">
        <label for="monto-deseado">Monto Deseado:</label>
        <input type="number" id="monto-deseado" required>
        <br>
        <label for="tasa-interes">Tasa de Interés (%):</label>
        <input type="number" id="tasa-interes" required>
        <br>
        <label for="años">Años:</label>
        <input type="number" id="años" required>
        <br>
        <button type="submit">Calcular Cantidad a Invertir</button>
    </form>
    <div id="resultado"></div>
    <script>
        document.getElementById("formulario-inversion").addEventListener("submit", function(event) {
            event.preventDefault();

            const montoDeseado = parseFloat(document.getElementById("monto-deseado").value);
            const tasaInteres = parseFloat(document.getElementById("tasa-interes").value) / 100;
            const años = parseFloat(document.getElementById("años").value);

            const cantidadInvertir = montoDeseado / Math.pow(1 + tasaInteres, años);

            document.getElementById("resultado").innerText = `La cantidad a invertir es $${cantidadInvertir.toFixed(2)}.`;
        });
    </script>
</body>
</html>
