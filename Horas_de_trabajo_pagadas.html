<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cálculo de Horas de Trabajo Pagadas</title>
</head>
<body>
    <h1>Cálculo de Horas de Trabajo Pagadas</h1>
    <form id="formulario-horas">
        <label for="nombre">Nombre del Empleado:</label>
        <input type="text" id="nombre" required>
        <br>
        <label for="horas-trabajadas">Horas Trabajadas:</label>
        <input type="number" id="horas-trabajadas" required>
        <br>
        <label for="tarifa-hora">Tarifa por Hora:</label>
        <input type="number" id="tarifa-hora" required>
        <br>
        <button type="submit">Calcular Pago</button>
    </form>
    <div id="resultado"></div>
    <script>
        document.getElementById("formulario-horas").addEventListener("submit", function(event) {
            event.preventDefault();

            const nombre = document.getElementById("nombre").value;
            const horasTrabajadas = parseFloat(document.getElementById("horas-trabajadas").value);
            const tarifaHora = parseFloat(document.getElementById("tarifa-hora").value);

            const pagoTotal = horasTrabajadas * tarifaHora;

            document.getElementById("resultado").innerText = `El pago total de ${nombre} es $${pagoTotal.toFixed(2)}.`;
        });
    </script>
</body>
</html>
