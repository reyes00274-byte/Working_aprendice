<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notas de Estudiante</title>
</head>
<body>
    <h1>Notas de Estudiante</h1>
    <form id="formulario-notas">
        <label for="nombre">Nombre del Estudiante:</label>
        <input type="text" id="nombre" required>
        <br>
        <label for="nota1">Nota 1:</label>
        <input type="number" id="nota1" required>
        <br>
        <label for="nota2">Nota 2:</label>
        <input type="number" id="nota2" required>
        <br>
        <label for="nota3">Nota 3:</label>
        <input type="number" id="nota3" required>
        <br>
        <label for="nota4">Nota 4:</label>
        <input type="number" id="nota4" required>
        <br>
        <button type="submit">Calcular Promedio</button>
    </form>
    <div id="resultado"></div>
    <script>
        document.getElementById("formulario-notas").addEventListener("submit", function(event) {
            event.preventDefault();

            const nombre = document.getElementById("nombre").value;
            const nota1 = parseFloat(document.getElementById("nota1").value);
            const nota2 = parseFloat(document.getElementById("nota2").value);
            const nota3 = parseFloat(document.getElementById("nota3").value);
            const nota4 = parseFloat(document.getElementById("nota4").value);

            const promedio = (nota1 + nota2 + nota3 + nota4) / 4;

            let resultadoTexto = `El promedio de ${nombre} es ${promedio.toFixed(2)}.`;
            if (promedio >= 3) {
                resultadoTexto += " Â¡Felicidades!";
            } else {
                resultadoTexto += " Lo siento, necesitas mejorar.";
            }

            document.getElementById("resultado").innerText = resultadoTexto;
        });
    </script>
</body>
</html>
