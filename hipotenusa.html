<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calcular Hipotenusa</title>
</head>
<body>
    <h1>Calcular Hipotenusa</h1>
    <form id="form">
        <label for="cateto1">Cateto 1:</label>
        <input type="number" id="cateto1" required>
        <br>
        <label for="cateto2">Cateto 2:</label>
        <input type="number" id="cateto2" required>
        <br>
        <button type="submit">Calcular Hipotenusa</button>
    </form>
    <p id="resultado"></p>
    <script>
        document.getElementById("form").addEventListener("submit", function(event) {
            event.preventDefault();
            var cateto1 = document.getElementById("cateto1").value;
            var cateto2 = document.getElementById("cateto2").value;
            var hipotenusa = Math.hypot(cateto1, cateto2);
            document.getElementById("resultado").innerText = "La hipotenusa es: " + hipotenusa;
        });
    </script>
</body>
</html>
